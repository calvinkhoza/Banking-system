<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pipeline Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('bank.jpg') no-repeat center center fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }
        
        .welcome-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .bank-logo {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: white;
        }
        
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        p.lead {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .btn-action {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 10px;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-login {
            background-color: white;
            color: #0077b6;
        }
        
        .btn-register {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-login:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
        }
        
        .btn-register:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .feature {
            margin: 15px;
            max-width: 150px;
        }
        
        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #90e0ef;
        }
        
        @media (max-width: 576px) {
            .welcome-container {
                padding: 30px 20px;
            }
            
            .btn-action {
                display: block;
                width: 80%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="bank-logo">
            <i class="fas fa-university"></i>
        </div>
        <h1>Welcome to Pipeline Bank</h1>
        <p class="lead">Your trusted partner for secure and convenient banking services</p>
        
        <div class="d-flex flex-wrap justify-content-center">
            <a href="/login" class="btn btn-action btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="/register" class="btn btn-action btn-register">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <p>Secure</p>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <p>Mobile</p>
            </div>
            <div class="feature">
                <i class="fas fa-clock"></i>
                <p>24/7</p>
            </div>
            <div class="feature">
                <i class="fas fa-hand-holding-usd"></i>
                <p>Loans</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
